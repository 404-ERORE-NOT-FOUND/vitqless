<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue: {{ queue_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="dashboard-container">
        <header class="dashboard-header">
            <div class="greeting">
                <p>⋆ YOUR QUEUE</p>
                <h1>{{ queue_name|upper }}</h1>
            </div>
            <nav class="nav-icons">
                <a href="{{ url_for('dashboard') }}"><span class="material-icons">home</span></a>
                <a href="{{ url_for('appointments') }}"><span class="material-icons">add_circle</span></a>
                <span class="material-icons">notifications</span>
                <a href="{{ url_for('profile') }}"><span class="material-icons">person</span></a>
            </nav>
        </header>

        <section class="top-cards-section">
            <div class="card active-tokens-card">
                <h3>NOW SERVING</h3>
                <div class="token-number">#<span id="current-token">{{ current_token }}</span></div>
            </div>
            
            <div class="card active-tokens-card">
                {% if user_in_queue %}
                    <h3>YOUR TOKEN</h3>
                    <div class="token-number">#<span id="your-token">{{ user_token }}</span></div>
                    <button id="leave-queue-btn" data-queue-id="{{ queue_id }}">Leave Queue</button>
                {% else %}
                    <h3 style="visibility: hidden;">Your Token</h3>
                    <button id="join-queue-btn" data-queue-id="{{ queue_id }}">Join Queue</button>
                {% endif %}
            </div>
        </section>
        
        <div class="back-link">
            <a href="{{ url_for('dashboard') }}"><button>← Back to Home</button></a>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/queue_page.js') }}"></script>
</body>
</html>
