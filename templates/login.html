<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Q-Less Login</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Join VIT Q-Less</h1>
        <p class="login-subtitle">Please sign in with your official <strong>@vitstudent.ac.in</strong> account.</p>

        <div id="g_id_onload"
             data-client_id="{{ GOOGLE_CLIENT_ID }}"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        const statusMessageDiv = document.getElementById('status-message');

        function handleCredentialResponse(response) {
            statusMessageDiv.textContent = 'Authenticating...';
            const token = response.credential;
            
            fetch(`/callback?token=${token}`)
                .then(res => {
                    if (res.ok) {
                        window.location.href = "{{ url_for('dashboard') }}";
                    } else {
                        return res.text().then(text => {
                            statusMessageDiv.textContent = `Error: ${text}`;
                            console.error('Backend Error:', text);
                        });
                    }
                })
                .catch(error => {
                    statusMessageDiv.textContent = `Network error: ${error.message}`;
                    console.error('Fetch Error:', error);
                });
        }
    </script>
</body>
</html>
