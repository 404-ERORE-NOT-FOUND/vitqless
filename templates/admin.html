<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('admin_create_queue') }}" class="btn">Create New Queue</a>
        <hr>
        <h2>Manage Queues</h2>
        {% for queue in queues %}
        <div class="queue-card">
            <h3>{{ queue.name }}</h3>
            <p>Current Token: #<span id="current-{{ queue.id }}">{{ queue.current_token }}</span></p>
            <p>Last Token: #<span id="last-{{ queue.id }}">{{ queue.last_token }}</span></p>
            <a href="{{ url_for('admin_queue_detail', queue_id=queue.id) }}" class="manage-btn">Manage Queue</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
